<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <thead>
            <th colspan="2">language and framework</th>

        </thead>
        <tbody>
            <tr>
                <td>python</td>
                <td>Django</td>

            </tr>
            <tr>
                <td rowspan="2">javascript</td>
                <td>react.js</td>

            </tr>
            <tr>
                <td>vue.js</td>

            </tr>
            <tr>
                <td>ruby</td>
                <td>ruby on rails</td>
            </tr>

        </tbody>

    </table>
    
</body>
</html>
